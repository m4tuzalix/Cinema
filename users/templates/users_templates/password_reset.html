{% extends "main_templates/main.html" %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
<main>
    <div class="container">
        <div class="mt-5">
            <form method="POST">
                {%csrf_token%}
                <fieldset class='form-group'>
                    <legend class='border-bottom mb-4 text-danger'>Forgot your password ?</legend>
                    {{form|crispy}}
                </fieldset>
                <div class='form-group'>
                    <button class='btn btn-primary' type="submit">Confirm</button>
                </div>
            </form>
        </div>
    </div>
  </main>    
{% endblock %}
