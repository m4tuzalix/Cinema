{% extends "main_templates/main.html" %}
{% load crispy_forms_tags %}
{% block content %}
<main>
    <div class="container">
        <div class="mt-5">
            <form method="POST">
                {%csrf_token%}
                <fieldset class='form-group'>
                    <legend class='border-bottom mb-4'>Log IN</legend>
                    {{form|crispy}}
                </fieldset>
                <div class='form-group'>
                    <button class='btn btn-outline-info' type="submit">Sign in</button>
                </div>
            </form>
            <div class='border-top-pt3'>
                <small class='text-muted'>
                    Not registered? <a href="{% url 'register' %}">Sign in</a>
                </small><br>
                <small class='text-muted'>
                    Forgot password? <a href="{% url 'password-reset' %}">Reset your password</a>
                </small>
            </div>
        </div>
    </div>
</main>

    
{% endblock %}
