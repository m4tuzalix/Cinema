{% extends "main_templates/main.html" %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
<main>
    <div class="container">
        <div class="mt-5">
            <form method="POST">
                {%csrf_token%}
                <fieldset class='form-group'>
                    <legend class='border-bottom mb-4 text-danger'>Register yourself</legend>
                    {{form|crispy}}
                </fieldset>
                <div class='form-group'>
                    <button class='btn btn-primary' type="submit">Sign up</button>
                </div>
            </form>
            <div class='border-top-pt3'>
                <small class='text-muted text-danger'>
                    Have an account? <a href="{% url 'login' %}">Sign in</a>
                </small>
            </div>
        </div>
    </div>
  </main>    
{% endblock %}
